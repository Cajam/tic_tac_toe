  <!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>A Little Game of Tic-Tac-Toe</h1>
      <button id="reset">New Game</button>
      <div id="topleft"><button class="play" id="pos1"></button></div>
      <div id="topmiddle"><button class="play" id="pos2"></button></div>
      <div id="topright"><button class="play" id="pos3"></button></div>
      <div id="centerleft"><button class="play" id="pos4"></button></div>
      <div id="centermiddle"><button class="play" id="pos5"></button></div>
      <div id="centerright"><button class="play" id="pos6"></button></div>
      <div id="bottomleft"><button class="play" id="pos7"></button></div>
      <div id="bottommiddle"><button class="play" id="pos8"></button></div>
      <div id="bottomright"><button class="play" id="pos9"></button></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
